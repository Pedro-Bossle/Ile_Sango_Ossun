<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ilê Sàngó e Oṣun</title>
    <link rel="icon"
        href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-axe-vikings-flaticons-lineal-color-flat-icons-2.png"
        type="image/png">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body id="login__page">
    <main>


        <div class="login__container__main">
            <div class="login__container__inputs">
                <div class="login__input__content">
                    <h2 class="login__campo__titulo">Login</h2>
                    <input class="login__input__campo" type="email" name="Email" id="userlogin">
                </div>
                <div class="login__input__content">
                    <h2 class="login__campo__titulo">Senha</h2>
                    <input class="login__input__campo" type="password" name="password" id="password">
                </div>
                <p class="error" id="error">Usuário ou senha inválidos</p>

                <button class="login__submit" type="submit" id="acessar__adm">Acessar</button>
            </div>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>

</html>
